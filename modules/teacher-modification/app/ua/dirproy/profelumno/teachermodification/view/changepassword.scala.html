@()

@ua.dirproy.profelumno.common.views.html.tidyMain("Edit teacher") {
    @ua.dirproy.profelumno.common.views.html.topbar()
    @ua.dirproy.profelumno.common.views.html.sidebar()
    <div class="content-wrapper">
        <div class="row" ng-app="EditForm">
            <div ng-controller="EditController as edit">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h4>Cambiar contraseña</h4>
                        </div>
                        <form role="form" name="modifyForm" method="post" class="from-horizontal" ng-submit="submit()">
                            <div class="isa_error" ng-show="errors.invalidactual">
                                <i class="fa fa-times-circle"></i>
                                La contraseña actual no es correcta
                            </div>
                            <div class="isa_error" ng-show="errors.invalidnew">
                                <i class="fa fa-times-circle"></i>
                                La nueva contraseña no coincide con la confirmación.
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="actualPassword" id="pass1" pattern=".{6,}" ng-model="actualPassword" placeholder="Contraseña actual" compare-to="edit.u.user.password">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="pass1" pattern=".{6,}" ng-model="password" placeholder="Nueva contraseña">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" id="pass2" name="confirm" pattern=".{6,}" ng-model="confirm" compare-to="password" placeholder="Repita contraseña">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            </div>
                            <div class="box-footer">
                                <div class="btn-group buttonAlign">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <a href="@ua.dirproy.profelumno.teachermodification.controller.routes.ModifyTeacher.changePasswordView()"><button type="button" class="btn btn-danger">Cancelar</button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
} {
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/register/register.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/modifystudent/modify-student.css")">
}{

    <script src="@routes.Assets.versioned("external/jQuery/jQuery-2.1.4.min.js")"></script>
    <script src="@routes.Assets.versioned("external/angularjs/angular.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/teacherModify/change-pass.js")"></script>
}

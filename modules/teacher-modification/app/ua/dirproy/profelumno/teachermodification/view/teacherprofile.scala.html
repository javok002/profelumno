@()

@ua.dirproy.profelumno.common.views.html.main("Edit Teacher") {
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/register/register.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/modifyteacher/modify-teacher.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/modifystudent/ng-tags-input.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/modifystudent/ng-tags-input.bootstrap.min.css")">

    <div class="row" ng-app="teacherModify">
        <div ng-controller="TeacherInfoController as editInfo">
            <div class="col-md-3">
                <div>
                    <div class="box box-primary">
                        <div class="box-header"><h4>Imagen de perfil</h4></div>
                        <div class="box-body">
                            <div class="thumbnail" ng-hide="edit.u.profilePicture">
                                <img src="@routes.Assets.versioned("images/userDefault.jpeg")">
                            </div>
                            <div class="thumbnail" ng-show="edit.u.profilePicture">
                                <img ng-src="{{img}}"/>
                            </div>
                        </div>
                        <div class="box-footer">
                            <input type="file" name="file" onchange="angular.element(this).scope().uploadImage(this.files)"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="box box-primary">
                    <div class="box-header">
                        <h4>Informaci√≥n personal</h4>
                    </div>
                    <form role="form" method="post" class="from-horizontal">
                        <div class="box-body">
                            <div class="input-group">
                                <input type="text" class="form-control" id="teacherFirstName" ng-model="editInfo.u.user.name" placeholder="Nombre" required>
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" id="teacherLastName" ng-model="editInfo.u.user.surname" placeholder="Apellido" required>
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            </div>
                            <div class="input-group">
                                <input type="email" class="form-control" id="teacherEmail" ng-model="editInfo.u.user.email" placeholder="Email" required>
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control datepicker" data-date-format="dd/mm/yyyy" value="{{editInfo.u.user.birthday}}" placeholder="Fecha de Nacimiento" name="birthday" required>
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                            <div class="input-group">
                                <label class="radio"><input type="radio" name="gender" id="male" ng-model="editInfo.u.user.gender" value="male" required>
                                    Masculino</label>
                                <label class="radio"><input type="radio" name="gender" id="female" ng-model="editInfo.u.user.gender" value="female" required>
                                    Femenino</label>
                            </div>
                            <div class="input-group">
                                <label>Clases a domicilio: </label>
                                <label class="radio"><input type="radio" name="homeClass" id="yesHome" ng-model="editInfo.u.homeClasses" value="yes" required>
                                    Si</label>
                                <label class="radio"><input type="radio" name="homeClass" id="noHome" ng-model="editInfo.u.homeClasses" value="no" required>
                                    No</label>
                            </div>
                            <div class="input-group">
                                <input type="number" class="form-control" id="teacherPrice" ng-model="editInfo.u.price" placeholder="$" required>
                                <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                            </div>
                            <div class="input-group">
                                <textarea type="text" class="form-control" id="teacherDescription" ng-model="editInfo.u.description" placeholder="Descripcion" value="{{editInfo.u.description}}" rows="3" ng-minlength="50" required></textarea>
                            </div>

                        </div>
                        <div class="box-footer">
                            <div class="input-group"><button type="submit" class="btn btn-primary">Guardar</button></div>
                            <div class="input-group"><a href=""><button type="button">Cancelar</button></a></div>
                        </div>
                    </form>
                </div>
                <div class="box">
                    <div class="box-header"><h4>Materias de interes:</h4></div>
                    <form role="form" method="post" class="from-horizontal" ng-submit="submitSubjects()" name="subjects">
                        <div class="box-body">
                            <div class="input-group">
                                <tags-input ng-model="edit.materias" add-on-paste="true">
                                    <auto-complete source="loadTags($query)"></auto-complete>
                                </tags-input>
                                <span class="input-group-addon"><i class="fa fa-book"></i></span>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="input-group"><button type="submit" class="btn btn-primary">Guardar</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="@routes.Assets.versioned("external/jQuery/jQuery-2.1.4.min.js")"></script>
    <script src="@routes.Assets.versioned("external/iCheck/icheck.min.js")"></script>
    <script src="@routes.Assets.versioned("external/datepicker/bootstrap-datepicker.js")"></script>
    <script src="@routes.Assets.versioned("lib/angular/angular.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/teacherModify/teacherModify.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/modifyStudent/ng-tags-input.min.js")"></script>
    <script src="@routes.Assets.versioned("external/ng-flow/ng-flow-standalone.min.js")"></script>
}

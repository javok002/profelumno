
@()
<aside class="control-sidebar control-sidebar-dark"  id="chat-bar">
        <!-- sidebar -->
    <section class="sidebar" ng-controller="ChatContoller as controller">

        <span style="margin-left: 10px">Conectados</span>
        <div ng-repeat="user in connectedUsers">
            <div class="pad">
                <div class="sidebar-name">
                    <a href="javascript:register_popup('narayan-prusty', 'Narayan Prusty');">
                        <img width="40" height="40" src="@routes.Assets.versioned("images/institutional/stud1.jpg")" class="img-circle" />
                        <span>User 1 Name</span>
                    </a>
                </div>
            </div>
        </div>

        <span style="margin-left: 10px">Desconectados</span>
        <div ng-repeat="user in disconnectedUsers">
            <div class="pad">
                <div class="sidebar-name">
                    <a href="javascript:register_popup('narayan-prusty', 'Narayan Prusty' );">
                        <img width="40" height="40" src="@routes.Assets.versioned("images/institutional/stud1.jpg")" class="img-circle" />
                        <span>User 2 Name</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
        <!-- /Sidebar -->
</aside>

<!-- Optional to made the bar as large as the page-->
 <div class="control-sidebar-bg"></div>
<script type="text/javascript" charset="utf-8" src="@ua.dirproy.profelumno.common.controllers.routes.Common.wsJs()"></script>

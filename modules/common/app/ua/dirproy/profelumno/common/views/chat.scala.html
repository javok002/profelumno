
@()

<aside class="control-sidebar control-sidebar-dark" id="chat-bar">
    <section id="idunico"></section>
        <!-- chatbar -->
    <section class="sidebar" ng-controller="ChatController as controller" >

        <span style="margin-left: 10px">Conectados</span>
        <div ng-repeat="user in connectedUser">
            <div class="pad">
                <div class="sidebar-name">
                    <a href="javascript:register_popup({{user.id}}, {{user.name+' '+user.surname}});">
                        <img width="40" height="40" src="@routes.Assets.versioned("images/institutional/stud1.jpg")" class="img-circle" />
                        <span>{{user.name+" "+user.surname}}</span>
                    </a>
                </div>
            </div>
        </div>
        <span style="margin-left: 10px" ng-show="disconnectedUser">Desconectados</span>
        <div class="sidebar-name" ng-repeat="user in disconnectedUser">
                <div class="pad">
                    <div class="sidebar-name">
                        <a href="javascript:register_popup('sebastian', 'sebastianRudolph' );">
                            <img width="40" height="40" src="@routes.Assets.versioned("images/institutional/stud1.jpg")" class="img-circle" />
                            <span>{{user.name+" "+user.surname}}</span>
                        </a>
                    </div>
                </div>
        </div>
    </section>
        <!-- /Sidebar -->
</aside>


<!-- Optional to made the bar as large as the page-->
 <div class="control-sidebar-bg"></div>

@()

@ua.dirproy.profelumno.common.views.html.main("Suscripción"){
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/teachersubscription/teacherSubscription.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("external/bootstrap-select/bootstrap-select.css")">
    <div class="row" ng-app="postApp">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 " ng-controller="SubscriptionController as control">
            <div class="jumbotron background-color">

            <h2 style="text-align: center">Suscripción {{control.cardNumber}}</h2>
            <form class="form-horizontal" ng-submit="control.submitForm()">
                <div class="form-group">
                    <label class="col-sm-4" for="cardName">Nombre de la tarjeta:</label>
                    <div class="col-sm-8" style="text-align: right">
                        <input type="text" class="form-control" id="cardName" name="cardName" required="required" ng-model="control.card.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="cardNumber">Numero de Tarjeta:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" name="cardNumber" required="required" id="cardNumber" ng-model="control.card.number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="expiration">Vencimiento:</label>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-6">
                                <select aria-label="Month" name="month" id="month" title="Month" class="selectpicker" data-width="100%" ng-model="control.card.expirationMonth"><option value="0" selected="1">Month</option><option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option><option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option><option value="7">Jul</option><option value="8">Aug</option><option value="9">Sep</option><option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option></select>

                            </div>
                            <div class="col-sm-6">
                                <select name="year" class="selectpicker" data-width="100%" ng-model="control.card.expirationYear">
                                    <option value="" selected="">Year
                                    </option><option value="15">2015
                                </option><option value="16">2016
                                </option><option value="17">2017
                                </option><option value="18">2018
                                </option><option value="19">2019
                                </option><option value="20">2020
                                </option><option value="21">2021
                                </option><option value="22">2022
                                </option><option value="23">2023
                                </option><option value="24">2024
                                </option><option value="25">2025
                                </option><option value="26">2026
                                </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="secCode" ng-model="control.card.securityNumber">Codigo de Seguridad:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="secCode" id="secCode" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4" for="cardType" ng-model="control.card.type">Tipo de tarjeta:</label>
                    <div class="col-sm-8">
                        <select name="type" class="selectpicker" data-width="100%" ng-model="control.card.type">
                            <option value="" selected="">Type
                            <option id="visa">VISA</option>
                            <option id="amex">AMEX</option>
                            <option id="master">MASTER</option>
                            <option id="discover">DISCOVER</option>
                            <option id="diners">DINERS</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <button class="btn btn-danger" style="align-self: right">Cancel</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <div class="col-lg-4"></div>

    </div>

    <script src="@routes.Assets.versioned("external/jQuery/jQuery-2.1.4.min.js")"></script>
    <script src="@routes.Assets.versioned("external/iCheck/icheck.min.js")"></script>
    <script src="@routes.Assets.versioned("external/bootstrap-select/bootstrap-select.js")"></script>
    <script src="@routes.Assets.versioned("external/angularjs/angular.min.js")"></script>
    <script src="@routes.Assets.versioned("external/angularjs/angular-route.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/teacherSubscription/teacherSubscription.js")"></script>
}

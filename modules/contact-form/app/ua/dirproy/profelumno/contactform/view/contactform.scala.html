@()

@ua.dirproy.profelumno.common.views.html.main("Modify student") {
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/register/register.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/modifystudent/modify-student.css")">
    @ua.dirproy.profelumno.architecture.views.html.topbar()
    <div class="row">
        <div>
            <div class="col-md-3">
                <img src="" class="img-circle">
            </div>
            <div class="col-md-9">
                <div class="box box-primary">
                    <div class="box-header">
                        <h4>Contacto</h4>
                    </div>
                    <form role="form" name="contactForm" method="post" class="from-horizontal" ng-submit="submit()">
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Nombre" required>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        </div>
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" required>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" name="message" id="message" placeholder="Mensaje..." required>
                        </div>
                        <div class="box-footer">
                            <div class="input-group"><button type="submit" class="btn btn-primary">Enviar</button></div>
                            <div class="input-group"><a href="/"><button type="button">Cancelar</button></a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="@routes.Assets.versioned("external/jQuery/jQuery-2.1.4.min.js")"></script>
    <script src="@routes.Assets.versioned("external/angularjs/angular.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/modifyStudent/change-pass.js")"></script>

}
